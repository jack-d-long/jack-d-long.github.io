name: Mirror to Cornell MAE Portfolio

on:
  push:
    branches: ["**"]
    tags: ["**"]

jobs:
  mirror:
    if: github.repository == 'jack-d-long/jack-d-long.github.io'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MIRROR_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Mirror push
        run: |
          git remote add mirror git@github.com:Cornell-MAE-UG/fa25-portfolio-jack-d-long.git
          git push --mirror mirror
